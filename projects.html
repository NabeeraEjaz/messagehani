    <script>
        function fetchData() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.querySelector('tbody').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "fetchdata.php", true);
            xhttp.send();
        }
